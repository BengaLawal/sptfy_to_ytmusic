name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    env:
      AWS_DEFAULT_REGION: eu-west-1
      PYTHONPATH: ${{ github.workspace }}/layer/python:${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing dependencies from all requirements files..."
          # Find and install all requirements files
          find . -type f -name "requirements*.txt" -not -path "*/\.*" | while read file; do
            echo "ðŸ“¦ Installing dependencies from: $file"
            pip install -r "$file"
          done

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          python3 -m pytest spotify/tests/ ytmusic/tests/ layer/tests/  -v          
