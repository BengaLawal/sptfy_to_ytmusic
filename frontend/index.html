<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Transfer Login</title>
    <script src="/js/app.js"></script>
</head>
<body>
<div class="button-container">
    <button id="spotifyButton" type="button" onclick="window.location.href='/login/spotify'">Login with Spotify</button>
    <button id="ytButton" type="button" onclick="window.location.href='/login/yt'">Login with YouTube</button>
</div>

<!-- Main Content Section -->
<div class="main-container" style="display: flex; gap: 20px; margin-top: 20px;">
    <!-- Playlist Section -->
    <div id="playlistSection" style="display:none; width: 40%;">
        <h3>Your Playlists</h3>
        <!-- Select All Option -->
        <div>
            <input type="checkbox" id="selectAllCheckbox">
            <label for="selectAllCheckbox">Select All</label>
        </div>
        <ul id="playlistList"></ul>
    </div>

    <!-- Spotify Embed Section -->
    <div id="embedContainer" style="display: none; width: 60%;">
        <h3>Playlist Preview</h3>
        <div id="spotifyEmbed"></div>
        <!-- Submit Button -->
        <button id="transferButton" type="button" style="display:none; margin-top: 20px;">Transfer Playlists</button>
    </div>
</div>

</body>
</html>
