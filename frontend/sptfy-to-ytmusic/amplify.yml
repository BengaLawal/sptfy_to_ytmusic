version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - export VITE_USER_POOL_ID=$VITE_USER_POOL_ID
            - export VITE_IDENTITY_POOL_ID=$VITE_IDENTITY_POOL_ID
            - export VITE_AUTH_ROLE_ARN=$VITE_AUTH_ROLE_ARN
            - export VITE_UNAUTH_ROLE_ARN=$VITE_UNAUTH_ROLE_ARN
            - export VITE_USER_POOL_CLIENT_ID=$VITE_USER_POOL_CLIENT_ID

        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
    appRoot: frontend/sptfy-to-ytmusic
